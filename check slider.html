<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .gallery-item img {
      display: block;
      width: 100%;
      height: auto;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
      filter: brightness(80%);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      position: relative;
      max-width: 80%;
      max-height: auto;
    }

    .modal-content img {
      display: block;
      width: 100%;
      height: auto;
    }

    .close, .arrow {
      position: absolute;
      color: white;
      font-size: 24px;
      cursor: pointer;
      z-index: 1001;
    }

    .close {
      top: 10px;
      right: 20px;
    }

    .arrow {
      top: 50%;
      transform: translateY(-50%);
    }

    .arrow.left {
      left: 10px;

    }
    .arrow.left:hover{
      color: yellow;
    }

    .arrow.right {
      right: 10px;
    }

    .arrow.right:hover{
      color: yellow;
    }

  </style>
</head>
<body>
  <div class="gallery">
    <div class="gallery-item" onclick="openModal(0)">
      <img src="bab (1).JPG" alt="Image 1" width="100" height="50">
      <div class="overlay">Image 1</div>
    </div>
    <div class="gallery-item" onclick="openModal(1)">
      <img src="bab (2).JPG" alt="Image 2">
      <div class="overlay">Image 2</div>
    </div>
    <div class="gallery-item" onclick="openModal(2)">
      <img src="bab (3).JPG" alt="Image 3">
      <div class="overlay">Image 3</div>
    </div>
    <div class="gallery-item" onclick="openModal(3)">
      <img src="bab (4).JPG" alt="Image 4">
      <div class="overlay">Image 4</div>
    </div>
    <div class="gallery-item" onclick="openModal(4)">
      <img src="bab (5).JPG" alt="Image 4">
      <div class="overlay">Image 5</div>
    </div>
    <div class="gallery-item" onclick="openModal(5)">
      <img src="bab (6).JPG" alt="Image 4">
      <div class="overlay">Image 6</div>
    </div>
    <div class="gallery-item" onclick="openModal(6)">
      <img src="bab (7).JPG" alt="Image 4">
      <div class="overlay">Image 7</div>
    </div>
    <div class="gallery-item" onclick="openModal(7)">
      <img src="bab (8).JPG" alt="Image 4">
      <div class="overlay">Image 8</div>
    </div>
    



  </div>

  <div class="modal" id="imageModal">
    <span class="close" onclick="closeModal()">&times;</span>
    <span class="arrow left" onclick="changeImage(-1)">&#10094;</span>
    <span class="arrow right" onclick="changeImage(1)">&#10095;</span>
    <div class="modal-content">
      <img id="modalImage" src="" alt="">
    </div>
  </div>

  <script>
    const images = [
      "bab (1).JPG",
      "bab (2).JPG",
      "bab (3).JPG",
      "bab (4).JPG",
      "bab (5).JPG",
      "bab (6).JPG",
      "bab (7).JPG",
      "bab (8).JPG"

    ];

    let currentIndex = 0;

    function openModal(index) {
      currentIndex = index;
      document.getElementById('modalImage').src = images[currentIndex];
      document.getElementById('imageModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('imageModal').style.display = 'none';
    }

    function changeImage(direction) {
      currentIndex = (currentIndex + direction + images.length) % images.length;
      document.getElementById('modalImage').src = images[currentIndex];
    }
  </script>
</body>
</html>
